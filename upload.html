<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload - Shopping OPPER Myanmar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --success-color: #4cc9f0;
            --warning-color: #ffd166;
            --danger-color: #ef476f;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --white-color: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pyidaungsu', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
        }

        .tab:hover:not(.active) {
            background: var(--light-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #d63031;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        /* Product card styles */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .sold-out-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .product-date {
            font-size: 12px;
            color: var(--gray-color);
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 14px;
            color: var(--gray-color);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .edit-btn {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success-color);
        }

        .edit-btn:hover {
            background: rgba(76, 201, 240, 0.2);
        }

        .delete-btn {
            background: rgba(239, 71, 111, 0.1);
            color: var(--danger-color);
        }

        .delete-btn:hover {
            background: rgba(239, 71, 111, 0.2);
        }

        /* News/Post form styles */
        .post-content-preview {
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .post-image-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .close-modal {
            float: right;
            font-size: 20px;
            cursor: pointer;
            color: var(--gray-color);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger-color);
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: var(--border-radius);
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            max-width: 350px;
            animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
            z-index: 1001;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .toast-icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .toast-success .toast-icon {
            color: var(--success-color);
        }

        .toast-error .toast-icon {
            color: var(--danger-color);
        }

        .toast-message {
            flex: 1;
        }

        .toast-title {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .toast-body {
            font-size: 14px;
            color: var(--gray-color);
        }

        /* News/posts display */
        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #eee;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-avatar i {
            font-size: 20px;
            color: var(--gray-color);
        }

        .post-meta {
            flex: 1;
        }

        .post-author {
            font-weight: 700;
            font-size: 16px;
        }

        .post-time {
            font-size: 12px;
            color: var(--gray-color);
        }

        .post-image {
            width: 100%;
            max-height: 200px;
            overflow: hidden;
        }

        .post-image img {
            width: 100%;
            object-fit: cover;
        }

        .post-body {
            padding: 15px;
        }

        .post-text {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding: 10px 15px;
        }

        .post-action {
            font-size: 14px;
            cursor: pointer;
            color: var(--gray-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-action:hover {
            color: var(--primary-color);
        }

        .post-action i {
            font-size: 16px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .products-grid,
            .posts-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .product-card .product-actions {
                flex-direction: column;
            }
        }

        /* Password field with toggle */
        .password-field-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray-color);
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-container" class="login-container">
        <h2>အကောင့်ဝင်ရန်</h2>
        <div class="form-group">
            <label for="email">အီးမေးလ်</label>
            <input type="email" id="email" class="form-control" placeholder="အီးမေးလ် ထည့်ပါ" required>
        </div>
        <div class="form-group password-field-container">
            <label for="password">စကားဝှက်</label>
            <input type="password" id="password" class="form-control" placeholder="စကားဝှက် ထည့်ပါ" required>
            <span class="password-toggle" id="password-toggle"><i class="fas fa-eye"></i></span>
        </div>
        <button onclick="login()" class="btn btn-primary btn-block">ဝင်ရန်</button>
    </div>

    <!-- Main Content -->
    <div id="main-container" class="container" style="display: none;">
        <div class="header">
            <img src="https://i.imgur.com/YtCgVQE.png" alt="OPPER Logo" class="logo">
            <h1>OPPER Myanmar အကြောင်းအရာများ တင်ရန်</h1>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="products">
                <i class="fas fa-box"></i> ပစ္စည်းများ
            </div>
            <div class="tab" data-tab="posts">
                <i class="fas fa-newspaper"></i> သတင်းတင်ရန်
            </div>
            <div class="tab" data-tab="account">
                <i class="fas fa-user-cog"></i> အကောင့်
            </div>
        </div>

        <!-- Products Tab -->
        <div id="products-tab" class="tab-content active">
            <div class="card">
                <h2 class="card-title">ပစ္စည်းအသစ် တင်ရန်</h2>
                <div class="form-group">
                    <label for="product-name">ပစ္စည်းအမည်</label>
                    <input type="text" id="product-name" class="form-control" placeholder="ပစ္စည်းအမည် ထည့်ပါ" required>
                </div>
                <div class="form-group">
                    <label for="product-description">ပစ္စည်းအကြောင်းအရာ</label>
                    <textarea id="product-description" class="form-control" rows="4" placeholder="ပစ္စည်းအကြောင်းအရာ ထည့်ပါ" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">ပစ္စည်းတန်ဖိုး (MMK)</label>
                    <input type="number" id="product-price" class="form-control" placeholder="စေးနှုန်း (ကျပ်)" required>
                </div>
                <div class="form-group">
                    <label for="product-date">ရက်စွဲ</label>
                    <input type="date" id="product-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="product-image">ပစ္စည်းဓာတ်ပုံ</label>
                    <input type="file" id="product-image" class="form-control" accept="image/*" required>
                    <div id="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="product-status">အခြေအနေ</label>
                    <select id="product-status" class="form-control">
                        <option value="available">ရရှိနိုင်သည်</option>
                        <option value="sold-out">ရောင်းကုန်ပါပြီ</option>
                    </select>
                </div>
                <button id="upload-product-btn" class="btn btn-primary btn-block">ပစ္စည်းတင်ရန်</button>
            </div>

            <div class="card">
                <h2 class="card-title">ပစ္စည်းစာရင်း</h2>
                <div class="products-grid" id="products-container">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Posts Tab -->
        <div id="posts-tab" class="tab-content">
            <div class="card">
                <h2 class="card-title">သတင်းအသစ် သို့မဟုတ် ကြော်ဂျာအသစ် တင်ရန်</h2>
                <div class="form-group">
                    <label for="post-title">ခေါင်းစဉ်</label>
                    <input type="text" id="post-title" class="form-control" placeholder="ခေါင်းစဉ် ထည့်ပါ" required>
                </div>
                <div class="form-group">
                    <label for="post-content">အကြောင်းအရာ</label>
                    <textarea id="post-content" class="form-control" rows="6" placeholder="အကြောင်းအရာ ထည့်ပါ" required></textarea>
                    <div class="post-content-preview" id="content-preview"></div>
                </div>
                <div class="form-group">
                    <label for="post-image">ဓာတ်ပုံ (မလိုအပ်ပါ)</label>
                    <input type="file" id="post-image" class="form-control" accept="image/*">
                    <img id="post-image-preview" class="post-image-preview" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="post-video">ဗီဒီယို (မလိုအပ်ပါ)</label>
                    <input type="file" id="post-video" class="form-control" accept="video/*">
                    <video id="post-video-preview" controls style="display: none; max-width: 100%; max-height: 200px;"></video>
                </div>
                <button id="upload-post-btn" class="btn btn-primary btn-block">သတင်းတင်ရန်</button>
            </div>

            <div class="card">
                <h2 class="card-title">သတင်းစာရင်း</h2>
                <div class="posts-container" id="posts-container">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Account Tab -->
        <div id="account-tab" class="tab-content">
            <div class="card">
                <h2 class="card-title">အကောင့်အချက်အလက်</h2>
                <div class="form-group">
                    <label for="account-email">အီးမေးလ်</label>
                    <input type="email" id="account-email" class="form-control" value="wechatopper@gmail.com" readonly>
                </div>
                <div class="form-group">
                    <label for="account-name">အမည်</label>
                    <input type="text" id="account-name" class="form-control" placeholder="အမည်အသစ် ထည့်ပါ">
                </div>
                <div class="form-group password-field-container">
                    <label for="current-password">လက်ရှိစကားဝှက်</label>
                    <input type="password" id="current-password" class="form-control" placeholder="လက်ရှိစကားဝှက် ထည့်ပါ">
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <div class="form-group password-field-container">
                    <label for="new-password">စကားဝှက်အသစ်</label>
                    <input type="password" id="new-password" class="form-control" placeholder="စကားဝှက်အသစ် ထည့်ပါ">
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <div class="form-group password-field-container">
                    <label for="confirm-password">စကားဝှက်အသစ်အတည်ပြု</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="စကားဝှက် အသစ်ထပ်ထည့်ပါ">
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <button id="save-account-btn" class="btn btn-primary btn-block">ပြောင်းလဲမှုများသိမ်းရန်</button>
                <button id="logout-btn" class="btn btn-danger btn-block" style="margin-top: 20px;">ထွက်ရန်</button>
            </div>
        </div>
    </div>

    <!-- Product Edit Modal -->
    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">
                ပစ္စည်းပြင်ဆင်ရန်
                <span class="close-modal" id="close-product-modal">&times;</span>
            </div>
            <div class="form-group">
                <label for="edit-product-name">ပစ္စည်းအမည်</label>
                <input type="text" id="edit-product-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edit-product-description">ပစ္စည်းအကြောင်းအရာ</label>
                <textarea id="edit-product-description" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="edit-product-price">ပစ္စည်းတန်ဖိုး (MMK)</label>
                <input type="number" id="edit-product-price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edit-product-date">ရက်စွဲ</label>
                <input type="date" id="edit-product-date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="edit-product-image">ပစ္စည်းဓာတ်ပုံ (မလိုအပ်ပါ)</label>
                <input type="file" id="edit-product-image" class="form-control" accept="image/*">
                <img id="edit-image-preview" class="image-preview">
            </div>
            <div class="form-group">
                <label for="edit-product-status">အခြေအနေ</label>
                <select id="edit-product-status" class="form-control">
                    <option value="available">ရရှိနိုင်သည်</option>
                    <option value="sold-out">ရောင်းကုန်ပါပြီ</option>
                </select>
            </div>
            <input type="hidden" id="edit-product-id">
            <button id="save-product-btn" class="btn btn-primary btn-block">ပြောင်းလဲမှုများသိမ်းရန်</button>
        </div>
    </div>

    <!-- Post Edit Modal -->
    <div id="edit-post-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title">
                သတင်းပြင်ဆင်ရန်
                <span class="close-modal" id="close-post-modal">&times;</span>
            </div>

        // Upload image to Imgur
        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.imgur.com/3/image', {
                    method: 'POST',
                    headers: { Authorization: 'Client-ID be0d52c6d1693d0' },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    return data.data.link;
                } else {
                    console.error('Imgur Error:', data);
                    return null;
                }
            } catch (error) {
                console.error('Upload Error:', error);
                return null;
            }

            } catch (error) {
                console.error('Error deleting post:', error);
                showToast('error', 'အမှားဖြစ်ပါသည်', 'သတင်းဖျက်ရာတွင် အမှားဖြစ်ပါသည်');
            }
        }

        // Reset post form
        function resetPostForm() {
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
            document.getElementById('post-image').value = '';
            document.getElementById('post-video').value = '';
            document.getElementById('post-image-preview').style.display = 'none';
            document.getElementById('post-video-preview').style.display = 'none';
            document.getElementById('content-preview').innerHTML = '';
        }

        // Update account settings
        function updateAccount() {
            const name = document.getElementById('account-name').value;
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (currentPassword && newPassword && confirmPassword) {
                if (currentPassword !== VALID_PASSWORD) {
                    showToast('error', 'အမှားဖြစ်ပါသည်', 'လက်ရှိစကားဝှက် မမှန်ပါ');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showToast('error', 'အမှားဖြစ်ပါသည်', 'စကားဝှက်အသစ်နှင့် အတည်ပြုစကားဝှက် မတူပါ');
                    return;
                }

                // In a real app, you would update the password in the database
                showToast('success', 'အောင်မြင်ပါပြီ', 'စကားဝှက် ပြောင်းလဲခြင်း အောင်မြင်ပါပြီ');
                document.getElementById('current-password').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';
            }

            if (name) {
                showToast('success', 'အောင်မြင်ပါပြီ', 'အမည် ပြောင်းလဲခြင်း အောင်မြင်ပါပြီ');
            }
        }

        // Helper function: Show toast notification
        function showToast(type, title, message) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                </div>
                <div class="toast-message">
                    <div class="toast-title">${title}</div>
                    <div class="toast-body">${message}</div>
                </div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Check if admin is already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-container').style.display = 'block';
                fetchProducts();
                fetchPosts();
                setCurrentDate();
            }

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    this.classList.add('active');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });

            // Product image preview
            document.getElementById('product-image').addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('image-preview');
                        preview.innerHTML = `<img src="${e.target.result}" alt="Preview" class="image-preview">`;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Media preview in edit product modal
            document.getElementById('edit-product-image').addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('edit-image-preview').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Post image preview
            document.getElementById('post-image').addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('post-image-preview');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Post video preview
            document.getElementById('post-video').addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    const preview = document.getElementById('post-video-preview');
                    preview.src = url;
                    preview.style.display = 'block';
                }
            });

            // Post content preview
            document.getElementById('post-content').addEventListener('input', function() {
                document.getElementById('content-preview').innerHTML = this.value;
            });

            // Button event listeners
            document.getElementById('upload-product-btn').addEventListener('click', uploadProduct);
            document.getElementById('upload-post-btn').addEventListener('click', uploadPost);
            document.getElementById('save-product-btn').addEventListener('click', saveEditedProduct);
            document.getElementById('save-post-btn').addEventListener('click', saveEditedPost);
            document.getElementById('save-account-btn').addEventListener('click', updateAccount);
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('password-toggle').addEventListener('click', togglePasswordVisibility);

            // Close modal buttons
            document.getElementById('close-product-modal').addEventListener('click', function() {
                document.getElementById('edit-product-modal').style.display = 'none';
            });

            document.getElementById('close-post-modal').addEventListener('click', function() {
                document.getElementById('edit-post-modal').style.display = 'none';
            });

            // Password visibility toggles
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const passwordField = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordField.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Hitting enter in login fields should trigger login
            document.getElementById('password').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    login();
                }
            });
        });

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const icon = document.getElementById('password-toggle').querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Close modals when clicking outside of them
        window.addEventListener('click', function(event) {
            const productModal = document.getElementById('edit-product-modal');
            const postModal = document.getElementById('edit-post-modal');
            
            if (event.target === productModal) {
                productModal.style.display = 'none';
            }
            
            if (event.target === postModal) {
                postModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
