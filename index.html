<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping OPPER Myanmar</title>
    <style>
        body {
            font-family: 'Pyidaungsu', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            width: 150px;
            animation: fadeIn 1s ease-in;
        }
        .nav {
            background: #2c3e50;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            color: #3498db;
            transform: scale(1.1);
        }
        .nav img {
            width: 20px;
            margin-right: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .order-btn {
            background: #27ae60;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .order-btn:hover {
            background: #219653;
        }
        .payment-option {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .payment-option img {
            width: 30px;
            margin-right: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 600px) {
            .nav a { font-size: 14px; }
            .product-card { margin: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/assets/logo.png" alt="OPPER Logo">
        </div>
        <div class="products" id="product-list"></div>
    </div>
    <div class="nav">
        <a href="#home"><img src="/assets/home-icon.png" alt="Home">Home</a>
        <a href="/upload.html"><img src="/assets/order-icon.png" alt="Order">Orderhost</a>
        <a href="#about"><img src="/assets/about-icon.png" alt="About">About</a>
    </div>

    <script>
        async function fetchProducts() {
            const response = await fetch('/.netlify/functions/data?action=getProducts');
            const products = await response.json();
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>တန်ဖိုး: ${product.price} MMK</p>
                    <p>ရက်စွဲ: ${product.date}</p>
                    <div class="payment-option">
                        <img src="/assets/kpay-logo.png" alt="Kpay">
                        <span>Kpay: 09786284670 (DHMK)</span>
                    </div>
                    <div class="payment-option">
                        <img src="/assets/wave-logo.png" alt="Wave">
                        <span>Wave: 09786284670 (DHMK)</span>
                    </div>
                    <button class="order-btn" onclick="orderProduct('${product.id}')">မှာယူမည်</button>
                `;
                productList.appendChild(card);
            });
        }

        async function orderProduct(productId) {
            const paymentMethod = prompt("ငွေလွှဲနည်းလမ်း (Kpay/Wave) ရွေးပါ:");
            const transactionId = prompt("ငွေလွှဲလုပ်ငန်းစဉ် နောက်ဆုံး ၆ လုံးထည့်ပါ:");
            const telegramUsername = prompt("Telegram Username ထည့်ပါ:");
            if (paymentMethod && transactionId && telegramUsername) {
                await fetch('/.netlify/functions/data', {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'placeOrder',
                        productId,
                        transactionId: transactionId.slice(-6),
                        telegramUsername,
                        paymentMethod,
                        status: 'ဆိုင်းငံ့',
                        orderTime: new Date().toISOString()
                    })
                });
                alert('မှာယူမှု အောင်မြင်ပါသည်။');
                fetchProducts();
            }
        }

        window.onload = fetchProducts;

        document.querySelector('a[href="#about"]').addEventListener('click', () => {
            const aboutSection = document.createElement('div');
            aboutSection.innerHTML = `
                <h2>ကျွန်ုပ်တို့အကြောင်း</h2>
                <p>Email: crakb68@gmail.com</p>
                <p>Phone: 09983254678</p>
                <p>Telegram: <a href="https://t.me/OPPERN">t.me/OPPERN</a></p>
                <p>လိပ်စာ: Yangon No 34, Ayarwade GG 9</p>
            `;
            document.querySelector('.container').appendChild(aboutSection);
        });
    </script>
</body>
</html>
